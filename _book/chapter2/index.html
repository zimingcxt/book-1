        // Restore sidebar state as critical path for prevent layout shift

            var baseKey = "";

            try {

                if (value === undefined) {
                    return defaultValue;
                }
                var parsed = JSON.parse(value);
                return parsed == null ? defaultValue : parsed;
            } catch (e) {
                return defaultValue;

            var book = document.querySelector(".book");
            // Show sidebar if it enabled
